<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../script/formulario.js" type="module" defer></script>
    <script type="module" src="../script/excluir_produto.js"></script>
    <script type="module" src="../script/carrinho.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../assets/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/product.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/formulario.css">
    <link rel="stylesheet" href="../styles/media_formulario.css">
    <link rel="stylesheet" href="../styles/carrinho.css">
    <title>LT</title>
</head>

<body>
    <nav class="nav__container">
        <div class="home"><i class="icon_nav" data-lucide="menu"></i></div>
        <a href="../index.html">
            <h1>ALT</h1>
        </a>
        <div class="carrinho"><i class="icon_nav" data-lucide="shopping-cart"></i></div>
        <div class="quantidade">
            <p>1</p>
        </div>
    </nav>
  
    <div class="main_container formulario_pagina">
        <div class="carrinho_popup">
            <div class="products_carrinho">
            </div>

            <div class="preco_carrinho">
                <p>Total</p>
                <p>$300</p>
            </div>
        </div>
        <div class="escolha_container">
            <button class="arredondar adicionar">Adicionar</button>
            <button class="arredondar remover">Remover</button>
            <button class="arredondar alterar">Alterar</button>
        </div>

        <div class="formulario">

            <form class="formulario_container" id="formulario_adicionar" action="/" method="post" data-adicionar>
                <h1>Adicionar Produto</h1>
                <label class="campo__etiqueta" for="nome">Nome do Produto</label>
                <input class="campo__escrita arredondar" type="text" name="nome" id="nome" placeholder="Nome do produto"
                    required><br>

                <label class="campo__etiqueta" for="image">Link da imagem</label>
                <input class="campo__escrita arredondar" type="text" name="image" id="image"
                    placeholder="Link da imagem" required><br>

                <label class="campo__etiqueta" for="preço">preço</label>
                <input class="campo__escrita arredondar" type="text" name="preço" id="preço"
                    placeholder="Preço do Produto" required><br>

                <label class="campo__etiqueta" for="quantidade">Quantidade</label>
                <input class="campo__escrita arredondar" type="text" name="quantidade" id="quantidade"
                    placeholder="Quantidade" required><br>
                <button class="formulario__botao arredondar" type="submit">Enviar</button>
            </form>
        </div>

        <div class="formulario">

            <form class="formulario_container" id="formulario_remover" action="/" method="post" data-adicionar>
                <h1>Remover Produto</h1>
                <label class="campo__etiqueta" for="id-produto">Código do produto</label>
                <input class="campo__escrita arredondar" type="text" name="id-produto" id="id-produto"
                    placeholder="Código do produto" required><br>
                <button class="remover formulario__botao arredondar" type="submit">Remover</button>
            </form>
        </div>

        <div class="formulario">

            <form class="formulario_container" id="formulario_alterar" action="/" method="post" data-adicionar>
                <h1>Alterar</h1>
                <label class="campo__etiqueta" for="id-produto-procurar">Código do produto</label>
                <input class="campo__escrita arredondar" type="text" name="id-produto-procurar" id="id-produto-procurar"
                    placeholder="Código do produto" required><br>

                <label class="campo__etiqueta" for="nome-alterar">Nome do Produto</label>
                <input class="campo__escrita arredondar" type="text" name="nome-alterar" id="nome-alterar"
                    placeholder="Nome do produto" required disabled><br>

                <label class="campo__etiqueta" for="image-alterar">Link da imagem</label>
                <input class="campo__escrita arredondar" type="text" name="image-alterar" id="image-alterar"
                    placeholder="Link da imagem" required disabled><br>

                <label class="campo__etiqueta" for="preco-alterar">preço</label>
                <input class="campo__escrita arredondar" type="text" name="preco-alterar" id="preco-alterar"
                    placeholder="Preço do Produto" required disabled><br>

                <label class="campo__etiqueta" for="quantidade-alterar">Quantidade</label>
                <input class="campo__escrita arredondar" type="text" name="quantidade-alterar" id="quantidade-alterar"
                    placeholder="Quantidade" required disabled><br>

                <button class="alterar formulario__botao arredondar" type="submit">Alterar</button>
            </form>
        </div>

    </div>

    <footer>
        <p>Desenvolvido por <strong>Nicolas T.</strong></p>
        <p><strong>2024</strong></p>
    </footer>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
